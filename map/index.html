<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <link rel="stylesheet" type="text/css" href="/coalmap/css/coalmap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
                <!--  input controls-->
                <form action="#" onsubmit="updateMapGraph();return false">
                    <!-- Carbon Tax (usd per):<input type="text" name="carbontax"> -->
                    <label class=label for=carbonfader>Carbon Tax ($/ton):</label>
                        <input class=input type=range min=0 max=100 value=0 id=carbonfader step=1 oninput="outputUpdate('#carbontax', value);" name=carbontax>
                        <output class=output for=carbonfader id="carbontax">0</output>
                        <!-- <div> </div> -->

                    <label class=label for=pricefader>PV cost factor:</label>
                        <input class=input type=range min=0 max=1 value=1 id=pricefader step=0.02 oninput="outputUpdate('#solarprice', value);" name=solarprice>
                        <output class=output for=pricefader id="solarprice">1</output>

                    <select id="chartvar">
                        <option value="carbontax">Carbon Tax</option>
                        <option value="solarprice">PV cost factor</option>
                        <option value="solaryear" selected>Year</option>
                        <option value="solarred">PV price drop</option>
                    </select>


                    <div style="clear:both"> </div>

                    <label class=label for=yearfader>Year:</label>
                        <input class=input type=range min=2015 max=2050 value=2015 id=yearfader step=1 oninput="outputUpdate('#solaryear', value);" name=solaryear>
                        <output class=output for=yearfader id="solaryear">2015</output>
                        <!-- <div> </div> -->

                    <label class=label for=redfader>PV price drop (%/yr):</label>
                        <input class=input type=range min=0 max=50 value=5 id=redfader step=1 oninput="outputUpdate('#solarred', value);" name=solarred>
                        <output class=output for=redfader id="solarred">5</output>
                        <!-- <div> </div> -->

                    <input type="submit" value="Submit" class="formbutton">
                </form>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <!-- <li class="active"><a href="#">About</a></li> -->
                <li><a href="#map" onclick="scrollTo(this);">Map</a></li>
                <li><a href="#charts" onclick="scrollTo(this);">Charts</a></li>
                <li><a href="/coalmap/">Home</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>


        <div id="map" class="sectioninfo">
            <div class="container">
                <div class="title">Map for Coal Plants</div>
                
                <span class="plantspan" id="greenspan">0</span><img class="plantimg" src="/coalmap/js/markers/green.png" alt="" /><span class="plantdes">:Shut it down! </span>
                <span class="plantspan" id="yellowspan">0</span><img class="plantimg" src="/coalmap/js/markers/yellow.png" alt="" /><span class="plantdes">:Almost there</span>
                <span class="plantspan" id="redspan">0</span><img class="plantimg" src="/coalmap/js/markers/red.png" alt="" /><span class="plantdes">:Maybe next year ... </span>

            </div>
        </div>
        
        <div id="map-canvas"></div>
        <div class="page-gap"></div>

        
        <div id="charts" class="sectioninfo">
            <div class="container">
                <div class="title">Charts for Coal Plants</div>
                
<!--                 <form action="#" onsubmit="updateMapGraph();return false">
                    <input type="submit" value="Submit" class="formbutton">
                </form> -->
                
            </div>
        </div>
 
        <div id="chart_div"></div>
        <div class="page-gap"></div>



        <script src="/coalmap/js/coalmap.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </body>
</html>
