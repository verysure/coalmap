<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <link rel="stylesheet" type="text/css" href="/coalmap/css/coalmap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
                <!--  input controls-->
                <form action="#" onsubmit="updateMapGraph();return false">

                    <label class=label for=carbontax>Carbon Tax ($/ton):</label>
                        <input class=input type=range min=0 max=100 value=0 id=carbontax step=1 oninput="outputUpdate('#carbontaxvalue', value);" name=carbontaxvalue>
                        <output class=output for=carbontax id="carbontaxvalue">0</output>
                        <!-- <div> </div> -->

                    <!-- <label class=label for=solarprice>PV cost factor:</label>
                        <input class=input type=range min=0 max=1 value=1 id=solarprice step=0.02 oninput="outputUpdate('#solarpricevalue', value);" name=solarpricevalue>
                        <output class=output for=solarprice id="solarpricevalue">1</output> -->

                    <label class=label for=windred>Wind System Cost Decline (%/yr):</label>
                        <input class=input type=range min=0 max=10 value=1 id=windred step=1 oninput="outputUpdate('#windredvalue', value);" name=windredvalue>
                        <output class=output for=windred id="windredvalue">1</output>


                    <div style="clear:both"> </div>

                    <label class=label for=passedyear>Year:</label>
                        <input class=input type=range min=2015 max=2050 value=2015 id=passedyear step=1 oninput="outputUpdate('#passedyearvalue', value);" name=passedyearvalue>
                        <output class=output for=passedyear id="passedyearvalue">2015</output>
                        <!-- <div> </div> -->

                    <label class=label for=solarred>Solar PV System Cost Decline (%/yr):</label>
                        <input class=input type=range min=0 max=20 value=5 id=solarred step=1 oninput="outputUpdate('#solarredvalue', value);" name=solarredvalue>
                        <output class=output for=solarred id="solarredvalue">5</output>
                        <!-- <div> </div> -->
                    <div style="clear:both"> </div>

                    <label class=label>X axis variable:</label>
                    <select id="chartvar" class=label>
                        <option value="carbontax">Carbon Tax ($/ton)</option>
                        <option value="windred">PV cost factor</option>
                        <option value="passedyear" selected>Year</option>
                        <option value="solarred">Price drop (%/yr)</option>
                    </select>

                    <input type="submit" value="Submit" class="formbutton">
                </form>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <!-- <li class="active"><a href="#">About</a></li> -->
                <li><a href="#map" onclick="scrollTo(this);">Map</a></li>
                <li><a href="#charts" onclick="scrollTo(this);">Charts</a></li>
                <li><a href="#scatter" onclick="scrollTo(this);">Scattered</a></li>
                <li><a href="/coalmap/">Home</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>


        <div id="map" class="sectioninfo">
            <div class="container">
                <div class="title">Map of Coal Plants to Shut Down</div>
            </div>
        </div>


        <div id="map-canvas"></div>
        <div id="map-legend"><div id="legend-text"></div></div>

        <div class="sectioninfo" style="padding-top: 0px;">
            <div class="container">
                Calculation of Coal MC and LCOE are explained in <a href="/coalmap/#costdescription">home</a>.
            </div>
        </div>


        <div class="page-gap"></div>


        <div id="charts" class="sectioninfo">
            <div class="container">
                <div class="title">Charts of Coal Plants to Shutdown</div>
            </div>
        </div>
        <div id="chart_div" class="coal-charts"></div>

        <div class="page-gap"></div>

        <div id="scatter" class="sectioninfo">
            <div class="container">
                <div class="title">Charts of Coal Plants</div>
            </div>
        </div>
        <div id="scattered_chart" class="coal-charts"></div>


        <script src="/coalmap/js/coalmap.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </body>
</html>
